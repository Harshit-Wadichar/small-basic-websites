<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="coin-toss.css">
</head>
<body>
    <div class="header">
        Coin Tosser
    </div>
    <h3>Click the button to toss the coin.</h3>
    
    <div class="coin">
        <div class="coin-container">
            <img id="head" src="/images/head1.jpg" alt="head">
            <img id="tail" src="/images/tail1.webp" alt="tail">
        </div>
    </div>
<div class="box">
    <div class="result">
        <div class="head-result">
            <h1 id="headT">0</h1>
            <h1>Head</h1>
        </div>
        <div class="tail-result">
            <h1 id="tailT">0</h1>
            <h1>Tail</h1>
        </div>
    </div>
<div class="buttons">
    <button id="button">TOSS</button>
    <button id="reset">RESET</button>
</div>
</div>
    <script src="coin-toss.js"></script>
</body>
</html>
