<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
   <div class="headline">
    <h1 class="heading">Calculator</h1>
   </div>
    
   <div class="container">
    <div class="row">
        <input type="text">
    </div>
    <div class="row">
        <button class="button function">C</button>
        <button class="button function">%</button>
        <button class="button function">M+</button>
        <button class="button function">M-</button>
        <button class="button function">MR</button>
        <button class="button function">MC</button>
      </div>
    <div class="row">
      <button class="button no">7</button>
      <button class="button no">8</button>
      <button class="button no">9</button>
      <button class="button operator">*</button>
    </div>
    <div class="row">
        <button class="button no">4</button>
        <button class="button no">5</button>
        <button class="button no">6</button>
        <button class="button operator">/</button>
      </div>
      <div class="row">
        <button class="button no">1</button>
        <button class="button no">2</button>
        <button class="button no">3</button>
        <button class="button operator">+</button>
      </div>
      <div class="row">
        <button class="button no">0</button>
        <button class="button no">.</button>
        <button class="button equal">=</button>
        <button class="button operator">-</button>
      </div>
   </div>
    <script src = "calculator.js"></script>
</body>
</html>
