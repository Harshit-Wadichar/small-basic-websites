<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="Rps.css">
</head>
<body>
    <div class="header">
<h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="bigbox">
    <div class="box1">
    <div class="box">
        <div class="choices">
            <div class="comp-choice" id="paper"><img src = "./Rps-image/paper.png" alt=""></div>
            <div class="comp-choice" id="rock"><img src = "./Rps-image/rock.png" alt=""></div>
            <div class="comp-choice" id="scissors"><img src = "./Rps-image/scissors.png" alt=""></div>
            
        </div>
        <h1>Computer</h1>
        </div>

    <div class="box">
    <div class="choices">
        <div class="images" id="paper"><img src = "./Rps-image/paper.png" alt=""></div>
        <div class="images" id="rock"><img src = "./Rps-image/rock.png" alt=""></div>
        <div class="images" id="scissors"><img src = "./Rps-image/scissors.png" alt=""></div>
        
    </div>
    <h1>User</h1>
    </div>
    </div>
    <div class="rightbox">
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>USER</p>
        </div>
        <div class="score" >
            <p id="comp-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>
</div>
</div>
    <script src ="Rps.js"></script>
</body>
</html>
