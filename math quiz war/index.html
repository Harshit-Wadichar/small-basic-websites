<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="all">
    <div class="header">
        <div class="game-info">
            <h1>Math Battle Game</h1>
            <p id="game-status">Press "Start" to begin the game!</p>
        </div>
    </div>
<div class="box">
        
    <div class="container1">
        
        <div class="scores">
            <div class="player-score">
                <h2>Player 1</h2>
                <p id="player1-score">Score: 0</p>
            </div>
        </div>

        <div class="player1">
            <p class="question" id="question1">Press "Start" to get a question.</p>
            <div class="options" id="options1"></div>
            <input type="hidden" class="correct-answer" id="correct-answer1"/>
            <p id="result1"></p>
        </div>

    </div>
    <div class="container2">
        
        <div class="scores">
             <div class="player-score">
                <h2>Player 2</h2>
                <p id="player2-score">Score: 0</p>
            </div>
        </div>

        <div class="player2">
            <p class="question" id="question2">Press "Start" to get a question.</p>
            <div class="options" id="options2"></div>
            <input type="hidden" class="correct-answer" id="correct-answer2"/>
            <p id="result2"></p>
        </div>
        
    </div>

</div>

<div class="controls">
    <button class="generate-question" id="generate-question" onclick="getMathQuestion()">Start</button>
    <button class="generate-question" id="reset" onclick="resetGame()">Reset</button>
</div>
</div>
    <script src="client.js"></script>
</body>
</html>
